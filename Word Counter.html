<!DOCTYPE html>
<html>
<head>
  <title>Word Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      font-size: 16px;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    .result {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word Counter</h1>
    <textarea id="input" placeholder="Enter your text here"></textarea>
    <button onclick="countWords()">Count Words</button>
    <p class="result">Word count: <span id="wordCount">0</span></p>
  </div>

  <script>
    function countWords() {
      var inputText = document.getElementById("input").value;
      var words = inputText.trim().split(/\s+/);
      var wordCount = words.length;
      document.getElementById("wordCount").textContent = wordCount;
    }
  </script>
</body>
</html>
